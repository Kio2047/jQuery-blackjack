<body>

<div id="info">

    <div id="dealer-hand" class="playingCards simpleCards"></div>
    <div id="dealer-value"></div>

    <button type="button" id="hit">Hit!</button>
    <button id="new-round-button">Do you want to play a new round?</button>
    <button type="button" id="stand">Stand!</button> 

    <div id="player-hand" class="playingCards simpleCards"></div>
    <div id="player-value"></div>

    <div class="playingCards fourColours rotateHand">
      
    </div>
    <div id="result"></div>

</div>
